---
layout: page
---


    {% for post in site.tags[page.tag] %}
<div id="box1" class="box-style1">
	<!-- {{ post.date | date: "%b %-d, %Y" }} //-->
	<a href="{{ post.url | prepend: site.baseurl }}"><h2 class="title">{{ post.title }}</h2></a>
  <div class="entry">
	  {% if post.thumb %}
	  <div class="image-style2 image-style2a"><a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumb }}" alt="Náhledový obrázek pro {{ post.title }}" title="{{ post.title }}" width="150" /><span></span></a></div>
          {% endif %}
	  <p>{{ post.perex }}</p>
    <div class="meta">
	    <p><span class="readmore"><a href="{{ post.url | prepend: site.baseurl }}">podrobný popis</a></span></p>
    </div>
  </div>
</div>
<div class="divider">&nbsp;</div>

    {% endfor %}
